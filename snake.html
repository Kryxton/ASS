<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game - $ASS (CTO)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 15px;
    }
    h1 {
      margin-top: 20px;
    }
    #scoreDisplay {
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      border-radius: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .control-btn {
      background-color: #252525;
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 5px;
      min-width: 50px;
      min-height: 50px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 20px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      canvas {
        width: 90%;
        height: auto;
      }
      .control-btn {
        font-size: 18px;
        padding: 8px;
        min-width: 40px;
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="location.href='index.html'">Zurück zur Mainpage</button>
    <h1>Snake Game</h1>
    <div id="scoreDisplay">Score: 0 | Highscore: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button class="control-btn" onclick="changeDirection('up')">↑</button>
    </div>
    <div class="controls">
      <button class="control-btn" onclick="changeDirection('left')">←</button>
      <button class="control-btn" onclick="changeDirection('down')">↓</button>
      <button class="control-btn" onclick="changeDirection('right')">→</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20; // Größe einer Zelle
    let snake = [];
    snake[0] = { x: 9 * box, y: 9 * box };
    let direction = "RIGHT";

    // Food-Position
    let food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };

    // Score und Highscore
    let score = 0;
    let highscore = localStorage.getItem("snakeHighscore") ? parseInt(localStorage.getItem("snakeHighscore")) : 0;
    function updateScoreDisplay() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score + " | Highscore: " + highscore;
    }
    updateScoreDisplay();

    // Lade Food-Bild (ass-snake.jpeg)
    const foodImg = new Image();
    foodImg.src = "Ass-snake.JPG";

    // Steuerung per Tastatur
    document.addEventListener("keydown", function(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    // On-Screen-Steuerung (für mobile Geräte)
    function changeDirection(dir) {
      if (dir === "left" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "up" && direction !== "DOWN") direction = "UP";
      else if (dir === "right" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "down" && direction !== "UP") direction = "DOWN";
    }

    // Prüfe Kollision mit eigenem Körper
    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    // Aktualisiere Spielzustand (Bewegung, Kollision, Essen)
    function updateGame() {
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;
      const newHead = { x: headX, y: headY };

      // Kollision mit Wand oder eigenem Körper
      if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || collision(newHead, snake)) {
        alert("Game Over!");
        // Spiel zurücksetzen
        snake = [];
        snake[0] = { x: 9 * box, y: 9 * box };
        direction = "RIGHT";
        score = 0;
        updateScoreDisplay();
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        return;
      }
      snake.unshift(newHead);

      // Prüfe, ob das Food gefressen wurde
      if (headX === food.x && headY === food.y) {
        score++;
        if (score > highscore) {
          highscore = score;
          localStorage.setItem("snakeHighscore", highscore);
        }
        updateScoreDisplay();
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } else {
        snake.pop();
      }
    }

    // Zeichne das Spiel
    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "white" : "#ccc";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.drawImage(foodImg, food.x, food.y, box, box);
    }

    // Verwende requestAnimationFrame für ein flüssigeres Spiel
    let lastTime = 0;
    const gameSpeed = 7; // Spielfelder pro Sekunde
    function gameLoop(currentTime) {
      window.requestAnimationFrame(gameLoop);
      const secondsSinceLastRender = (currentTime - lastTime) / 1000;
      if (secondsSinceLastRender < 1 / gameSpeed) return;
      lastTime = currentTime;
      updateGame();
      drawGame();
    }
    window.requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
