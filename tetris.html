<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris with Images - $ASS (CTO)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0;
    }
    #scoreDisplay {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      border-radius: 10px;
      max-width: 100%;
    }
    .back-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .tetris-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
    }
    .control-btn {
      background-color: #252525;
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 30%;
      min-width: 60px;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
      canvas {
        width: 95%;
        height: auto;
      }
      h1 {
        font-size: 18px;
      }
      .back-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
      .control-btn {
        font-size: 12px;
        padding: 6px 10px;
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="location.href='index.html'">Back to Mainpage</button>
    <h1>Tetris with Images</h1>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="tetrisCanvas"></canvas>
    <div class="tetris-controls">
      <button class="control-btn" onclick="moveLeft()">Left</button>
      <button class="control-btn" onclick="rotatePiece()">Rotate</button>
      <button class="control-btn" onclick="moveRight()">Right</button>
      <button class="control-btn" onclick="moveDown()">Down</button>
      <button class="control-btn" onclick="hardDrop()">Drop</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("tetrisCanvas");
    const ctx = canvas.getContext("2d");
    const COLS = 10, ROWS = 20;
    let blockSize = Math.min(window.innerWidth / COLS * 0.9, 30); // Responsive block size
    canvas.width = COLS * blockSize;
    canvas.height = ROWS * blockSize;

    let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    const tetrominoes = {
      I: [[1,1,1,1]],
      J: [[1,0,0],[1,1,1]],
      L: [[0,0,1],[1,1,1]],
      O: [[1,1],[1,1]],
      S: [[0,1,1],[1,1,0]],
      T: [[0,1,0],[1,1,1]],
      Z: [[1,1,0],[0,1,1]]
    };
    const tetrominoTypes = "IJLOSTZ";
    const blockImage = new Image();
    blockImage.src = "Ass-tetris.jpg";

    function randomPiece() {
      let type = tetrominoTypes[Math.floor(Math.random() * tetrominoTypes.length)];
      return { shape: tetrominoes[type], x: 3, y: 0 };
    }

    let currentPiece = randomPiece();
    let score = 0;
    document.getElementById("scoreDisplay").innerText = "Score: 0";

    function rotate(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i])).reverse();
    }

    function isValid(piece, offsetX, offsetY, newShape = piece.shape) {
      return newShape.every((row, i) =>
        row.every((cell, j) =>
          !cell || (
            piece.x + j + offsetX >= 0 &&
            piece.x + j + offsetX < COLS &&
            piece.y + i + offsetY < ROWS &&
            board[piece.y + i + offsetY]?.[piece.x + j + offsetX] === 0
          )
        )
      );
    }

    function freeze() {
      currentPiece.shape.forEach((row, i) =>
        row.forEach((cell, j) => {
          if (cell) {
            board[currentPiece.y + i][currentPiece.x + j] = 1;
          }
        })
      );
      clearLines();
      currentPiece = randomPiece();
    }

    function clearLines() {
      board = board.filter(row => row.some(cell => !cell));
      while (board.length < ROWS) board.unshift(Array(COLS).fill(0));
      score += 10;
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      board.forEach((row, y) =>
        row.forEach((cell, x) => {
          if (cell) ctx.drawImage(blockImage, x * blockSize, y * blockSize, blockSize, blockSize);
        })
      );
      currentPiece.shape.forEach((row, y) =>
        row.forEach((cell, x) => {
          if (cell) ctx.drawImage(blockImage, (currentPiece.x + x) * blockSize, (currentPiece.y + y) * blockSize, blockSize, blockSize);
        })
      );
    }

    function update() {
      if (isValid(currentPiece, 0, 1)) {
        currentPiece.y++;
      } else {
        freeze();
      }
    }

    let dropCounter = 0, lastTime = 0;
    function updateGame(time = 0) {
      let deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > 600) {
        update();
        dropCounter = 0;
      }
      draw();
      requestAnimationFrame(updateGame);
    }
    requestAnimationFrame(updateGame);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && isValid(currentPiece, -1, 0)) currentPiece.x--;
      if (e.key === "ArrowRight" && isValid(currentPiece, 1, 0)) currentPiece.x++;
      if (e.key === "ArrowDown" && isValid(currentPiece, 0, 1)) currentPiece.y++;
      if (e.key === "ArrowUp") {
        let rotated = rotate(currentPiece.shape);
        if (isValid(currentPiece, 0, 0, rotated)) currentPiece.shape = rotated;
      }
    });

    function moveLeft() { if (isValid(currentPiece, -1, 0)) currentPiece.x--; }
    function moveRight() { if (isValid(currentPiece, 1, 0)) currentPiece.x++; }
    function rotatePiece() { let rotated = rotate(currentPiece.shape); if (isValid(currentPiece, 0, 0, rotated)) currentPiece.shape = rotated; }
    function moveDown() { if (isValid(currentPiece, 0, 1)) currentPiece.y++; }
    function hardDrop() { while (isValid(currentPiece, 0, 1)) currentPiece.y++; freeze(); }

  </script>
</body>
</html>
